<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/f02ec9c38d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
     
    <title>TODOS</title>
</head>
<body>
    
    <nav class="navbar bg-dark d-flex justify-content-center">
        <h1 class="text-white">TODO-list</h1>

    </nav>

    <form id="todoForm" class="container">
        <div class="input-group my-3">
            <input type="text" id="todoInput" class="form-control" placeholder="Add todo">
            <button class="btn btn-dark">ADD</button>
            <div id="error" class="invalid-feedback"></div>
        </div>
    </form>

    <div id="output" class="container">
        <div class="card p-3 my-3 todo">
            <div class="d-flex justify-content-between">
                <h3 class="title">Todo title</h3>
                <button class="btn btn-danger">x</button>
            </div>
        </div>

    </div>

    <!-- <div id="output" class="container">

        <div class=" card p-3 my-3 todo completed">
            <h3>todo title</h3>
            <button class="btn btn-danger">X</button>
        </div>
    </div> -->
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>    
<script src="script.js"></script>
</body>
</html>
