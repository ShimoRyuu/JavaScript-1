<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/f02ec9c38d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register User</title>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <h1>Register User</h1>
        </nav>
        <form id="form">
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name">
                    <small class="text-danger" id="firstName-error"></small>
                    <!-- för att styra vilket error vi ska styra, samma namn med -error -->
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                    <small class="text-danger" id="lastName-error"></small>
                </div>
                <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <small class="text-danger" id="email-error"></small>
                </div>
            </div>
     
    
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="checkbox" id="terms" class="form-check-input">
                        <label for="terms" class="form-check-label">I accept the terms and conditions.</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="submit" id="reg-btn" class="btn btn-info">Register</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div id="ouput" class="mt-5">
            <div class="user">
                <div class="text">
                    <h3>FirstName LastName</h3>
                    <small>Email@mail.com</small>
                </div>
                <div class="buttons">
                    <button class="btn btn-secondary">change</button>
                    <button class="btn btn-danger">delete</button>

                </div>
                <!-- hårdkodat in användare -->
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="script.js"></script>
</body>
</html>
